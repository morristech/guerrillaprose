// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        maven {
            //url 'https://oss.sonatype.org/content/repositories/snapshots/'
            url 'https://github.com/rockerhieu/mvn-repo/raw/master/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'

        // small Gradle plugin that helps out when using an annotation processor
        // --> Android Annotations
        // makes the build code "available" to android studio
        // adds it to the source path
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.+'
        // plugin to use robolectric
        classpath 'org.robolectric.gradle:gradle-android-test-plugin:0.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }

}
